    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;

      table td, table th {

      table tr:hover {background-color: #ddd;}

  <body>
    <header></header>

    <main>
      <table>
        <thead>
            <tr>
                <th>Id:</th>
                <th>Pr√©nom:</th>
                <th>Nom:</th>
                <th>Emplois:</th>
                <th>Email:</th>
            </tr>
        </thead>
        <tbody id="employees">
        </tbody>
      </table>
      <p id="share"></p>
      <button onclick="list_employees()">click</button>
    </main>

    <footer></footer>

  <script>
    function list_employees() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var reponse = JSON.parse(this.responseText);
                for (i = 0; i < reponse.length; i++){
                  var obj = reponse[i];
                    document.getElementById('employees').innerHTML +=
                        '<tr id= "' + obj.id + '">' + 
                          '<td>' + obj.id + '</td>' +
                          '<td>' + obj.name + '</td>' +
                          '<td>' + obj.last_name + '</td>' +
                          '<td>' + obj.job_title + '</td>' +
                          '<td>' + obj.email + 
                            '<button onclick="del_employe()" > X </buton>' + 
                          '</td>' +
                        '</tr>';
                }
            } else {
            console.log('out');
            }
        };

      xhttp.open(
        "GET",
        "https://6057e432c3f49200173ad08d.mockapi.io/api/v1/employees",
        true
      );

      xhttp.send();
    }
    
    function del_employe() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var reponse = JSON.parse(this.responseText);
                for (i = 0; i < reponse.length; i++){
                  var obj = reponse[i];
                  console.log(document.getElementById('"'+obj.id+'"'));
                }
            } else {
            console.log('out');
            }
        };

      xhttp.open(
        "GET",
        "https://6057e432c3f49200173ad08d.mockapi.io/api/v1/employees",
        true
      );

      xhttp.send();
    }
    

    window.onload = list_employees();
  </script>
