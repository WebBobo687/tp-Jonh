<html lang="fr">
  <head>

    <!-- CSS -->

  <body>
    <header></header>

    <main>
      
      <table>
        <thead>
            <tr>
                <th>Id:</th>
                <th>Prénom:</th>
                <th>Nom:</th>
                <th>Emplois:</th>
                <th>Email:
                  <button onclick="show_modalAdd()" id="addEmploye">+ Ajouter un employer</button>
                  <button onclick="location.reload();" id="addEmploye">Rafraichir la liste</button>

        </thead>
        <tbody id="employees">
        </tbody>
      </table>
      

      <div id="modal" class="w3-modal">
        <div class="w3-modal-content">
          
          <header class="w3-container w3-teal"> 
            <!-- permet de fermer la modal quand on click sur la X -->
            <span onclick="document.getElementById('modal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <!-- ---------------------------------------------------------- -->
            <h2 id="header">Ajouter un employe</h2>
          </header>

          <div id="input">

            <label for="name">Prénom:</label>
            <input type="text" name="name" id="name" required>
            <label for="last-name">Nom:</label>
            <input type="text" name="last_name" id="last_name" required>
            <label for="job">Emplois:</label>
            <input type="text" name="job" id="job" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button id="add" onclick="add_employe()">Ajouter</button>
            <button id="modify" onclick="updateData()">mettre à jour</button>
          </div>
        </div>

      </div>

    </main>

    <footer></footer>
